{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            {% if post.published_date %}
			    <div class="date">
			        {{ post.published_date }}
			    </div>
			{% else %}
			    <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
			{% endif %}
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
